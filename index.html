<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
<title>Lip Sync 2025 Online Voting</title>

<meta name="theme-color" content="#000000">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<!-- Tailwind -->
<script defer src="https://cdn.tailwindcss.com"></script>
<!-- FingerprintJS -->
<script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs/dist/fp.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
html,body{margin:0;min-height:100%;background:black;color:white;font-family:'Inter',sans-serif;
  overflow-x:hidden;-webkit-user-select:none;touch-action:manipulation;}
#bg-video{position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:0;opacity:.8;}
.screen{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;
  flex-direction:column;padding:2rem 1rem;z-index:10;}
.glass-card{background:rgba(0,0,0,.45);backdrop-filter:blur(20px);border-radius:1.25rem;
  border:1px solid rgba(255,255,255,.15);width:100%;max-width:420px;overflow:hidden;}
@keyframes pink-green-glow{
  0%{box-shadow:0 0 10px 1px rgba(255,105,180,.6);}
  50%{box-shadow:0 0 18px 3px rgba(96,163,77,.8);}
  100%{box-shadow:0 0 10px 1px rgba(255,105,180,.6);}
}
button.glow{animation:pink-green-glow 6s ease-in-out infinite;}
.performer-card.selected{border:2px solid #22c55e;box-shadow:0 0 20px 3px rgba(34,197,94,.5);}
#submit-vote-btn.ready{background:#22c55e!important;color:black!important;border:none!important;
  box-shadow:0 0 10px 2px rgba(34,197,94,.6);transition:all .3s ease;}
.spinner{border:3px solid rgba(255,255,255,.15);border-top-color:#fff;border-radius:50%;
  width:22px;height:22px;animation:spin .9s linear infinite;margin:0 auto;}
@keyframes spin{to{transform:rotate(360deg)}}
.hidden{opacity:0!important;pointer-events:none;}
#voting-screen{overflow-y:auto;-webkit-overflow-scrolling:touch;}
.vertical-image{width:100%;height:auto;border-radius:0.75rem;}
@media(prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important;}}
</style>
</head>

<body>
<video autoplay muted loop playsinline id="bg-video">
  <source src="https://i.imgur.com/mAzP2S1.mp4" type="video/mp4">
</video>

<!-- NAME ENTRY -->
<div id="name-screen" class="screen">
  <div class="glass-card flex flex-col items-center text-center p-6 w-11/12 max-w-md shadow-2xl my-4">
    <img class="w-full max-w-[240px] mb-4 opacity-0 transition-all duration-500" id="header-logo" src="https://i.imgur.com/EnuWGLA.png" alt="Lip Sync Header">
    <h2 class="text-xl font-bold mb-2">Welcome to Lip Sync 2025!</h2>
    <p class="text-white/70 text-base mb-6 max-w-sm">Enter your name to begin voting for your favorite team.</p>
    <input id="name-input" type="text" placeholder="Enter Your Name"
      class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/30 text-center mb-3 text-base"/>
    <button id="continue-btn"
      class="glow w-full p-3 text-base text-white rounded-lg border border-white/50 shadow-lg transition disabled:opacity-40">
      <div class="spinner"></div>
    </button>
    <footer class="pt-6 text-white/70 text-sm flex flex-col items-center max-w-sm mt-4 mb-2">
      <img src="https://ik.imagekit.io/cabgcu/Untitled%20design-3.png" alt="CAB Logo"
        class="h-10 mb-2 object-contain" onerror="this.style.display='none'">
      <p>Follow Us At <b>@CABGCU</b> On Instagram</p>
    </footer>
  </div>
</div>

<!-- VOTING -->
<div id="voting-screen" class="screen hidden">
  <div class="glass-card w-full max-w-md p-5 text-center shadow-2xl flex flex-col my-8">
    <img class="w-full max-w-[180px] mx-auto mb-3" src="https://i.imgur.com/EnuWGLA.png" alt="Header">
    <h3 id="voting-header" class="text-xl font-semibold mb-2">Vote For Your Favorite Team!</h3>
    <p id="voting-subtext" class="text-white/70 text-sm mb-3">Each viewer may submit only one vote per device.</p>
    <div id="performers-container"
         class="space-y-3 flex-1 min-h-[40vh] max-h-[55vh] overflow-y-auto -mr-1 pr-2
         scrollbar-thin scrollbar-thumb-white/20 scrollbar-track-transparent rounded-xl"></div>
    <button id="submit-vote-btn"
      class="mt-5 w-full py-3 px-6 text-base bg-black border border-white/50 text-white rounded-xl transition disabled:opacity-40"
      disabled>Select a Performer to Vote</button>
  </div>
</div>

<!-- CONFIRMATION -->
<div id="confirmation-screen" class="screen hidden">
  <div class="glass-card w-11/12 max-w-sm rounded-3xl p-6 text-center shadow-2xl">
    <h3 class="text-2xl font-bold mb-3 text-white">âœ… Submission Received!</h3>
    <img id="confirmation-image" class="w-full max-w-[240px] mx-auto rounded-xl mb-4" alt="Team Image">
    <p id="confirmation-message" class="text-white text-base mb-4"></p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, runTransaction, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app-check.js";

const firebaseConfig={
  apiKey:"AIzaSyBoYf1_IhILJ96Y9KMcwrVjHMFLT5YEKuQ",
  authDomain:"lip-sync-2025.firebaseapp.com",
  projectId:"lip-sync-2025",
  storageBucket:"lip-sync-2025.appspot.com",
  messagingSenderId:"118581305479",
  appId:"1:118581305479:web:7a7335c1be6e816cc7d822",
  measurementId:"G-NQ0GMG05Q2"
};

let db,auth,userId,deviceHash=null,votingEnabled=true,userName="";
const performers={
  option1:{name:"Below",img:"https://i.imgur.com/DIyK2zX.jpeg"},
  option2:{name:"Deliverance",img:"https://i.imgur.com/s7Unz9r.jpeg"},
  option3:{name:"Mask Off",img:"https://i.imgur.com/x0BI8Mc.jpeg"},
  option4:{name:"Metro Motion",img:"https://i.imgur.com/4rG47gL.jpeg"},
  option5:{name:"Sin Game",img:"https://i.imgur.com/k75mMUz.jpeg"},
  option6:{name:"Anonymity",img:"https://i.imgur.com/3dJQFeX.jpeg"}
};

document.addEventListener("DOMContentLoaded",()=>initializeFirebase());

async function initializeFirebase(){
  const app=initializeApp(firebaseConfig);
  initializeAppCheck(app,{provider:new ReCaptchaV3Provider('6LdIDf8rAAAAAN29EDUYVkddlpw3QQy9ImSPFpm1'),isTokenAutoRefreshEnabled:true});
  db=getFirestore(app);auth=getAuth(app);
  await waitForAuth();
  await new Promise(r=>setTimeout(r,500));
  deviceHash=await generateDeviceHash();
  unlockContinueButton();

  // ðŸ”¥ Voting Closed Handler
  const sRef = doc(db,"lip_sync_2025_settings","state");
  onSnapshot(sRef,(s)=>{
    if(s.exists()){
      votingEnabled=s.data().enabled;
      if(!votingEnabled){
        const header=document.getElementById("voting-header");
        const sub=document.getElementById("voting-subtext");
        const cont=document.getElementById("performers-container");
        const btn=document.getElementById("submit-vote-btn");
        header.textContent="Voting Is Now Closed!";
        sub.textContent="Thank you for joining Lip Sync: For Good!";
        cont.innerHTML=`<div class='p-2'><img src='https://i.imgur.com/kWKvSbS.jpeg' class='vertical-image mx-auto' alt='Voting Closed'></div>`;
        btn.disabled=true;
        btn.textContent="Voting Closed";
      }
    }
  });
}

function waitForAuth(){
  return new Promise(resolve=>{
    onAuthStateChanged(auth,async u=>{
      if(u){userId=u.uid;resolve();}
      else await signInAnonymously(auth);
    });
  });
}

async function generateDeviceHash(){
  const fp=await FingerprintJS.load();const r=await fp.get();
  const traits=[navigator.userAgent,navigator.language,screen.width,screen.height,
    navigator.hardwareConcurrency,Intl.DateTimeFormat().resolvedOptions().timeZone,
    r.components.platform?.value||"",r.components.vendor?.value||""].join("|");
  const buf=await crypto.subtle.digest("SHA-256",new TextEncoder().encode(traits));
  return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,"0")).join("");
}

function unlockContinueButton(){
  const btn=document.getElementById("continue-btn");
  btn.classList.add("glow");
  btn.innerHTML="<span>Continue</span>";
  btn.disabled=false;
  document.getElementById("header-logo").classList.remove("opacity-0");
  btn.addEventListener("click",handleContinue);
}

async function handleContinue(){
  const n=document.getElementById("name-input").value.trim();
  if(!n)return alert("Please enter your name.");
  if(!votingEnabled)return alert("Voting is currently closed.");
  userName=n;
  await restoreVoteOrShowVoting();
}

async function restoreVoteOrShowVoting(){
  try{
    const vSnap=await getDoc(doc(db,"voted_fingerprints",deviceHash));
    if(vSnap.exists()){
      const v=vSnap.data().voteId;const p=performers[v];
      showConfirmation(p.name,p.img,true);
    }else showVoting();
  }catch{showVoting();}
}

function showVoting(){
  setScreen("voting-screen");
  const cont=document.getElementById("performers-container");
  cont.innerHTML=Object.entries(performers).map(([id,{name,img}])=>`
  <div class="performer-card bg-white/5 border border-white/10 p-4 rounded-xl cursor-pointer" data-vote-id="${id}">
    <img src="${img}" class="w-full aspect-video object-cover rounded-lg mb-2" alt="${name}">
    <h4 class="text-lg font-semibold">${name}</h4>
  </div>`).join('');
  cont.addEventListener("click",handleCardSelection);
}

let selectedVoteId=null,selectedVoteName="",selectedVoteImage="";

function handleCardSelection(e){
  const c=e.target.closest(".performer-card");if(!c)return;
  document.querySelectorAll(".performer-card").forEach(x=>x.classList.remove("selected"));
  c.classList.add("selected");
  selectedVoteId=c.dataset.voteId;selectedVoteName=performers[selectedVoteId].name;selectedVoteImage=performers[selectedVoteId].img;
  const b=document.getElementById("submit-vote-btn");
  b.disabled=false;b.textContent=`Submit Vote for ${selectedVoteName}`;b.classList.add("ready");
  b.onclick=()=>submitVote();
}

async function submitVote(){
  if(!deviceHash||!userId||!selectedVoteId)return;
  const btn=document.getElementById("submit-vote-btn");
  btn.disabled=true;btn.textContent="Submitting...";
  try{
    const vRef=doc(db,"lip_sync_2025_votes",userId);
    const fRef=doc(db,"voted_fingerprints",deviceHash);
    const data={voteId:selectedVoteId,createdAt:Date.now(),userId,deviceHash,userName,voteSource:"online"};
    await runTransaction(db,async t=>{
      const fp=await t.get(fRef);if(fp.exists())throw new Error("already");
      t.set(vRef,data);t.set(fRef,{userId,voteId:selectedVoteId,createdAt:data.createdAt});
    });
    showConfirmation(selectedVoteName,selectedVoteImage);
  }catch(e){
    if(e.message==="already"){
      const p=performers[selectedVoteId];
      showConfirmation(p.name,p.img,true);
    }else alert("Error submitting vote. Please refresh.");
  }
}

function showConfirmation(name,img,already=false){
  setScreen("confirmation-screen");
  document.getElementById("confirmation-image").src=img;
  document.getElementById("confirmation-message").innerHTML=
    already?`This device has already voted for <b>${name}</b>.<br><br>Thank you for joining Lip Sync 2025!`:
    `Your vote for <b>${name}</b> has been recorded.<br><br>Thank you for joining Lip Sync 2025!`;
}

function setScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}
</script>
</body>
</html>
